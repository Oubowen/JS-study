<DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8"
    </head>
    <body>
       <script>
            function randomInteger(min, max) {
              var rand = min - 0.5 + Math.random() * (max - min + 1)
              rand = Math.round(rand);
              return rand;
            }
          
          alert( randomInteger(100, 109) );
       </script>
    </body>
  </html>
