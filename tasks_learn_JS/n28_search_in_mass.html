<body>

  <script>

   
   
   function find(array, value){
     if (array.indexOf) {
       return array.indexOf(value);
     }
//проверяем поддерживается ли индекс оф в браузере

     for(var i = 0; i < array.length; i++) {
       if (array[i] === value) return i;
     }
       return -1;
     }
   

  </script>
