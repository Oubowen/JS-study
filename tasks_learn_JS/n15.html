    <body>
       <script>
            var a = +prompt('Введите первое число');
            var b = +prompt('Введите второе число');

           if (isNaN(c)){
               alert ('Цифры вводи а не буквы');
           } else { 
            alert ("Сумма чисел равна " + c);}
       </script>
